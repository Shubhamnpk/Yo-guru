<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoNews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="mynews.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <i class="fas fa-newspaper"></i>
                YoNews
            </a>
            <div class="search-container">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
                <input type="text" class="search-input" placeholder="Search news...">
            </div>
            <div class="header-controls">
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="np">नेपाली</option>
                </select>
                <div class="theme-toggle">
                    <i class="fas fa-sun"></i>
                    <input type="checkbox" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="categories">
        <button class="category active" data-category="all">All News</button>
        <button class="category " data-category="World">World</button>
        <button class="category" data-category="Technology">Technology</button>
        <button class="category" data-category="Sports">Sports</button>
        <button class="category" data-category="Entertainment">Entertainment</button>
        <button class="category " data-category="politics">pol</button>
        <button class="category" data-category="Health">Health</button>
    </div>

    <main id="content">
        <!-- News cards will be dynamically inserted here -->
    </main>

    <button id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <div id="overlay">
  <div class="offline-message">
    <i class="icon-wifi-off"></i>
    <h2>You're Offline</h2>
    <p>Please check your internet connection and try again.</p>
    <button>Retry Connection</button>
  </div>
  <div class="connection-status">Checking connection...</div>
</div>
    <script src="yonews.js"></script>
</body>
</html>
